<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Diagnosis Prediction
</h1>
<h2 class="subtitle">
    Some other description here.
</h2>

<div class="column is-4 is-offset-4">
    <div class="box">
        <div class="form-group" method="POST" action="/index">
            <label for="size_uniformity_cell">Uniformity of Cell Size</label>
            <input type="text" class="form-control" id="size_uniformity_cell" placeholder="write a number between 1 and 10">

            <label for="shape_uniformity_cell">Uniformity of Cell Shape</label>
            <input type="text" class="form-control" id="shape_uniformity_cell" placeholder="write a number between 1 and 10">

            <label for="marginal_adhesion">Marginal adhesion</label>
            <input type="text" class="form-control" id="marginal_adhesion" placeholder="write a number between 1 and 10">

            <label for="size_single_epithelial_cell">Single epithelial cell size</label>
            <input type="text" class="form-control" id="size_single_epithelial_cell" placeholder="write a number between 1 and 10">

            <label for="bland_chromatin">Bland chromatin</label>
            <input type="text" class="form-control" id="bland_chromatin" placeholder="write a number between 1 and 10">

            <label for="normal_nucleoli">Normal nucleoli</label>
            <input type="text" class="form-control" id="normal_nucleoli" placeholder="write a number between 1 and 10">

            <label for="mitoses">Mitoses</label>
            <input type="text" class="form-control" id="mitoses" placeholder="write a number between 1 and 10">

            <label for="clump_thickness">Clump thickness</label>
            <input type="text" class="form-control" id="clump_thickness" placeholder="write a number between 1 and 10">

            <label for="patient">Patients</label>
            <select name="patient" class="form-control">
                <option value="" disabled selected>Select a patient</option>
                {% for patient in allpatients %}
                <option value="{{patient.id}}">{{patient.last_name}}</option>
                {% endfor %}
            </select>

            {% if error %}
            <div class="field">
                <div class="control">
                    <p class="error">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger">Clear</button>
            </div>

            <div class="col-auto my-1">
                <div class="alert alert-success" role="alert">
                    {{  result}}
                    benign (2)
                </div>
                <div class="alert alert-info" role="alert">
                    malignant (4)
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
